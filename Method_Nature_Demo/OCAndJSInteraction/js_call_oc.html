    <body>
        <div id = "tab">
            <p>1. 点击下面的按钮，弹出native提示框</p>
            <button onclick="tapAndLogAction();" style="">点击我之后，在提示框中提示"我被点击啦"</button>
            <br>
            </br>

        <div id = "input">
            <p>2. 输入文字，点击按钮之后，弹出native提示框</p>
            <input type="text"  id="webTextField" placeholder="请输入要打印的文字" />
            <button onclick="logTextFieldInput(document.getElementById('webTextField').value);">点击我之后，提示框中提示文本框里面的文字</button>
        </div>
